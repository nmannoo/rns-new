<aside id="{{dialogID}}"
  class="mdc-dialog"
  role="alertdialog"
  [attr.aria-labelledby]="dialogID + '-label'"
  [attr.aria-describedby]="dialogID + '-description'">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="{{dialogID}}-label" class="mdc-dialog__header__title">
        {{title}}
      </h2>
    </header>
    <section id="{{dialogID}}-description" class="mdc-dialog__body">
      <ng-template></ng-template>
    </section>
    <footer class="mdc-dialog__footer">
      <button (click)="cancelClicked($event)" type="button" [class.d-none]="!cancel" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">{{cancel}}</button>
      <button (click)="acceptClicked($event)" type="button" [class.d-none]="!accept" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">{{accept}}</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
