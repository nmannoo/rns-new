<section id="mainslider" class="row mt-3">
    <div class="col">
        <div id="{{elementId}}-slider" class="carousel slide" data-ride="carousel" swipe>
            <div class="carousel-inner">
                <ng-container *ngFor="let data of data?.slides; index as i;">
                    <div class="carousel-item" [class.active]="i === 0">
                        <img class="d-none d-md-block w-100" src="assets/images/sliders/{{data}}_lg.png" alt="{{data}}">
                        <img class="d-block d-md-none w-100" src="assets/images/sliders/ph_sm.png" alt="{{data}}">
                    </div>
                </ng-container>
            </div>
            <a *ngIf="data?.slides?.length > 1" class="carousel-control-prev" href="#{{elementId}}-slider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a *ngIf="data?.slides?.length > 1" class="carousel-control-next" href="#{{elementId}}-slider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
