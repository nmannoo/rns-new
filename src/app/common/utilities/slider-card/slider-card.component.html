<div class="card position-relative">
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
    <line class="top" x1="0" y1="0" x2="200%" y2="0"/>
    <line class="left" x1="0" y1="100%" x2="0" y2="-200%"/>
    <line class="bottom" x1="100%" y1="100%" x2="-200%" y2="100%"/>
    <line class="right" x1="100%" y1="0" x2="100%" y2="300%"/>
  </svg>
    <div id="{{elId | sanitize}}" class="carousel slide carousel-fade card-img-top" data-ride="carousel" swipe>
      <ng-container *ngIf="slidePost.length > 0; else default;">
        <div class="carousel-inner" [lazy-load-images]="{ rootMargin: '50px' }">
            <div *ngFor="let slide of slidePost; index as i;" class="carousel-item" [class.active]="i === 0" >
              <img class="d-block w-100" [src]="'assets/images/products/ph_7x4.svg'" [attr.data-src]="'assets/images/products/' + slide + '.png'" alt="{{slide}}" title="{{name}}" data-toggle="tooltip" data-placement="top">
            </div>
        </div>
      </ng-container>
      <ng-template #default>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" [src]="'assets/images/products/ph_7x4.png'" alt="test">
          </div>
        </div>
      </ng-template>
        <a *ngIf="slidePost?.length > 1" class="carousel-controls carousel-control-prev" href="#{{elId | sanitize}}" role="button" data-slide="prev">
            <span class="material-icons" aria-hidden="true">keyboard_arrow_left</span>
            <span class="sr-only">Previous</span>
        </a>
        <a *ngIf="slidePost?.length > 1" class="carousel-controls carousel-control-next" href="#{{elId | sanitize}}" role="button" data-slide="next">
            <span class="material-icons" aria-hidden="true">keyboard_arrow_right</span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div *ngIf="slideBg?.background" class="card-body p-0" lazy-load-images>
        <img class="img-fluid w-100" [attr.data-src]="'assets/images/products/' + slideBg?.name + '-bg.png'">
    </div>
</div>
